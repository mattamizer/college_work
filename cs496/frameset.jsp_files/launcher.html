<h1>Frameset Overview</h1>
<P>The Course frameset contains two frames: <br>
<h3>Menu Frame</h3>
<p>
The left frame contains a <A
HREF="/webapps/blackboard/content/courseMenu.jsp?course_id=>_41189_1&mini=>Y">menu</a>
containing links to course content areas, communication, and other
tools. (These links may be configured by the Instructor or System
Administrator, so they vary from course to course.)
</p>
<h3>Course Content Frame</h3>
<p>
The Course Content Frame is the target frame for the menu links. This
frame defaults to the <A
HREF="/bin/common/announcement.pl?action=LIST&context=course_entry&course_id=_41189_1&render_type=DEFAULT">Announcements</A>
page.
</p>
