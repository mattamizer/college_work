<body> <H1>Frameset Overview</h1> <P>
The Blackboard Academic Suite environment includes a header frame with
images and buttons customized by the institution and tabs that navigate
to different areas within Blackboard Academic Suite. Clicking on a tab
will open that area in the content frame. Web pages containing specific
content, features, functions, and tools are accessed from the tab
areas. </P> <h2>Header Frame</h2> <P>
The <A
href='top_frame.jsp?url=/webapps/blackboard/execute/launcher?type=Course&id=_41189_1&url=&tab_id=_2_1&'>Header
Frame</A> contains a customizable institution image and navigation
buttons that allow the user to access the institution home page, access
Blackboard Academic Suite help, and logout of Blackboard Academic
Suite. It also contains tabs that navigate to different areas within
Blackboard Academic Suite. </P> <h2>Content Frame</h2> <P>
The <A
href='/webapps/blackboard/execute/launcher?type=Course&id=_41189_1&url='>Content
Frame</A> always contains one of the following pages: </P> <b>Tab area:
</b> <P>
The area that appears in the content frame when a tab is clicked. Tab
areas hold broad information and allow the user to access Web pages
containing specific content and features. </P> <b>Web page:</b> <P>
A Web page appears in the content frame when accessed through one of
the navigational tools described below. Web pages contain specific
content or features and originate from tab areas. </P> <h2>Help</h2>
<P>
Detailed help documentation explaining this frameset may be found at <A
href='http://www.blackboard.com/docs/documentation.htm?DocID=174003@X@user.locale@X@'>http://www.blackboard.com/docs/documentation.htm?DocID=174003@X@user.locale@X@</A>.

</P> </noframes>
